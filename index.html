<!DOCTYPE html>
<html ng-app="SimpleUIRouterApp">
<head>
<meta charset="UTF-8">
	<link href="css/bootstrap-3.3.4-dist/css/bootstrap.css" rel="stylesheet">
	<script src="js/angular.js"></script>
        <script type="text/javascript" src="js/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="js/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="js/simpleapp.js"></script>
	<script src="js/controllers.js"></script>
</head>

<body ng-controller="SimpleController">
<div class="container-fluid">

	<div class="row">
		<div class="col-md-12">
                    <a ui-sref="page1">Page 1</a> |
                    <a ui-sref="page2">Page 2</a> |
                    <a ui-sref="page3">Page 3</a>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
                    <p>Simple AngularJS app using <a target="_new" href="https://github.com/angular-ui/ui-router">
                            AngularUI ui-router</a> as an alternative to AngularJS's ngRoute/$routeProvider.</p>
                    <p>The example shows ui-router's state based replacement for ngRoute, together with nested views.</p>
                </div>
        </div>    
        <div ui-view></div>

</div>
</body>
</html>
